<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta httdiv-equiv="X-UA-Comdivatible" content="IE=edge">
    <meta name="viewdivort" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dasboard</title>
</head>

<body>

    <div class="container">
        <div class="current-info">
    
            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">PM</span>
                </div>
                <div class="date" id="date">
                    Monday, 30 August
                </div>
            
                <div class="others" id="current-weather-items">
                    <div class="weather-item">
                        <div>Temp:</div>
                        <div>83</div>
                    </div>
                    <div class="weather-item">
                        <div>Wind:</div>
                        <div>7</div>
                    </div>
                    <div class="weather-item">
                        <div>Humidity:</div>
                        <div>79</div>
                    </div>
                </div>
            </div>
    
            <div class="place-container">
                <div class="time-zone" id="time-zone">Charlotte</div>
                <div id="country" class="country">US</div>
            </div>
        </div>
    </div>

        <div class="future-forecast">
            <div class="today" id="current-temp">
                <div class="day">Monday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Temp: </div>
                <div class="temp">Wind: </div>
                <div class="temp">Humidity: </div>
            </div>
        </div>
        
            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item">
                    <div class="day">Tuesday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Temp: </div>
                    <div class="temp">Wind: </div>
                    <div class="temp">Humidity: </div>
            </div>
                <div class="weather-forecast-item">
                    <div class="day">Wednesday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Temp: </div>
                    <div class="temp">Wind: </div>
                    <div class="temp">Humidity: </div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Thursday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Temp: </div>
                    <div class="temp">Wind: </div>
                    <div class="temp">Humidity: </div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Friday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Temp: </div>
                    <div class="temp">Wind: </div>
                    <div class="temp">Humidity: </div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Saturday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Temp: </div>
                    <div class="temp">Wind: </div>
                    <div class="temp">Humidity: </div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Sunday</div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                    <div class="temp">Temp: </div>
                    <div class="temp">Wind: </div>
                    <div class="temp">Humidity: </div>
                </div>
            </div>
        </div>
